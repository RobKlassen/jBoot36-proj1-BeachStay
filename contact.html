<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd2248e09b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body>

<header class="contactPageHeader">
    <div class="wrapper">
        <nav>
            <h2>Beachstays</h2>
            <ul class="mainNavMenu">
                <li><a href="index.html">Home</a></li>
                <li>About</li>
                <li><a href="./blog.html">Blog</a></li>
                <li class="currentPage"><a href="./contact.html">Contact</a></li>
            </ul>

            <label for="menuButton" class="menuToggle"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="menuButton" name="menu">
            
            <ul class="dropdownNavMenu">
                <li><a href="index.html">Home</a></li>
                <li>About</li>
                <li><a href="./blog.html">Blog</a></li>
                <li class="currentPage"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <h1>Get in Touch</h1>
</header>

<main class="layout2main">
    <div class="layout2Container">
        <aside class="layout2AsideBox">
            <div class="layout2AsideBoxText">
                <div class="contactIconBox">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h5><a href="#">info@email.com</a></h5>
                <ul>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>        
            </div>      
        </aside>

        <div class="wrapper">
            <div class="layout2MainBox">
                <div class="layout2MainContent">
                    <div class="contactFormBorder">
                        <form action="#" method="POST" class="" name="commentForm">
                            <div class="contactBox">
                                <label for="contactName" class="sr-only">Your Name</label>
                                <input type="text" id="contactName" name="contactName" class="contactName" placeholder="Name">
                                
                                <label for="contactEmail" class="sr-only">Your Email Address</label>
                                <input type="email" id="contactEmail" name="contactEmail" class="contactEmail" placeholder="Email address">
                            </div>
                            
                            <label for="contactMessage" class="sr-only">Your comment here</label>
                            <textarea id="contactMessage" name="contactMessage" class="contactMessage" placeholder="Comment"></textarea>
                            
                            <button class="actionButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</main>


<footer>

</body>
</html>

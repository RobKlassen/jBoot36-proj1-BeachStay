<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd2248e09b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body>

<header class="contactPageHeader">
    <div class="wrapper">
        <nav>
            <h2>Beachstays</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li class="currentPage">Contact</li>
            </ul>
        </nav>
    </div>
        <h1>Get in Touch</span></h1>
</header>


<main>
    <div class="layout2Container">
        <aside class="layout2AsideBox">
            <div class="layout2AsideBoxText">
                <div class="contactIconBox">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h5>info@email.com</h5>
                <ul>
                    <li>123 - 456 - 7890</li>
                    <li>123 Queen Street West</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>        
            </div>      
        </aside>

        <div class="wrapper">
            <div class="layout2MainBox">
                <div class="layout2MainContent">
                    <div class="contactFormBorder">
                        <form action="#" method="POST" class="" name="commentForm">
                            <div class="commentBox">
                                <label for="commentName" class="sr-only">Name to appear in comment</label>
                                <input type="text" id="name" name="commentName" class="commentName" placeholder="Name">
                                
                                <label for="commentEmail" class="sr-only">Verification Email Address</label>
                                <input type="email" id="commentEmail" name="commentEmail" class="commentEmail" placeholder="Email address">
                            </div>
                            
                            <label for="commentMessage" class="sr-only">Your comment here</label>
                            <textarea id="commentMessage" name="commentMessage" class="commentMessageBox" placeholder="Comment"></textarea>
                            
                            <button class="actionButton">Submit</button>
                        </form>
                    </div>


                </div>
            </div>
        </div>      
    </div>
</main>


<footer>
    <p class="copyRight">Copyright C 2021 Juno College - Robert Klassen, Cohort 36, Project 1</p>
</footer>

</body>
</html>
